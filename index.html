.logo-container{

</div>

<canvas id="wheel"></canvas>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const logoSpin = document.getElementById("logoSpin");
const resultBox = document.getElementById("resultBox");

canvas.width = 500;
canvas.height = 500;

const products = [
"Produto 1","Produto 2","Produto 3","Produto 4","Produto 5",
"Produto 6","Produto 7","Produto 8","Produto 9","Produto 10","Produto 11"
];

const colors = [
"#ff4757","#1e90ff","#2ed573","#ffa502","#eccc68",
"#70a1ff","#ff6b81","#5352ed","#26de81","#fd79a8","#00d2d3"
];

const arc = 2 * Math.PI / products.length;
let startAngle = 0;
let spinning = false;

function drawWheel(){
    for(let i=0;i<products.length;i++){
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(250,250);
        ctx.arc(250,250,250,angle,angle+arc);
        ctx.lineTo(250,250);
        ctx.fill();

        ctx.save();
        ctx.fillStyle="#fff";
        ctx.translate(
            250 + Math.cos(angle + arc/2) * 150,
            250 + Math.sin(angle + arc/2) * 150
        );
        ctx.rotate(angle + arc/2 + Math.PI/2);
        ctx.textAlign="center";
        ctx.font="bold 14px Arial";
        ctx.fillText(products[i],0,0);
        ctx.restore();
    }
}

drawWheel();

function spin(){
    if(spinning) return;
    spinning = true;
    resultBox.style.display="none";

    const spinAngle = Math.random()*2000 + 3000;
    const duration = 4000;
    const start = performance.now();

    function animate(now){
        const progress = now - start;
        const ease = Math.min(progress/duration,1);
        const rotation = spinAngle * ease;

        startAngle = rotation * Math.PI/180;
        ctx.clearRect(0,0,500,500);
        drawWheel();

        if(progress < duration){
            requestAnimationFrame(animate);
        } else {
            spinning = false;
            showResult();
        }
    }

    requestAnimationFrame(animate);
}

</script>
